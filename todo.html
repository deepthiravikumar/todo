<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo List</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    background-image: url("https://images.pexels.com/photos/5717450/pexels-photo-5717450.jpeg?cs=srgb&dl=pexels-polina-kovaleva-5717450.jpg&fm=jpg");
    background-size: cover;
    background-repeat: no-repeat;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    background-color:rgb(255,255,255,0.2);
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.input-container {
    display: flex;
    justify-content: center;
    align-items: center;
}

input[type="text"] {
    flex-grow: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 10px;
}

button {
    background-color: #066738;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    cursor: pointer;
}

.lists-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.list {
    flex-grow: 1;
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-top: 0;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
}

.completed li {
    text-decoration: line-through;
}

li:last-child {
    border-bottom: none;
}

</style>


<body>
    <div class="container">
        <h1>Todo List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button onclick="addTask()">Add</button>
        </div>
        <div class="lists-container">
            <div class="list">
                <h2>Pending</h2>
                <ul id="pendingList"></ul>
            </div>
            <div class="list">
                <h2>Completed</h2>
                <ul id="completedList"></ul>
            </div>
        </div>
    </div>
    <script>
        function addTask() {
    const taskInput = document.getElementById("taskInput");
    const taskText = taskInput.value.trim();

    if (taskText === "") {
        return;
    }

    const taskList = document.getElementById("pendingList"); // Initially, add tasks to the "Pending" list
    const listItem = document.createElement("li");
    listItem.innerHTML = `
        <span>${taskText}</span>
        <button onclick="completeTask(this)">Complete</button>
        <button onclick="removeTask(this)">Remove</button>
    `;
    taskList.appendChild(listItem);

    taskInput.value = "";
}

function completeTask(button) {
    const taskList = document.getElementById("completedList");
    const listItem = button.parentNode;
    const taskText = listItem.querySelector("span").textContent;

    listItem.removeChild(button); // Remove the "Complete" button
    listItem.classList.add("completed");

    const restoreButton = document.createElement("button");
    restoreButton.textContent = "Restore";
    restoreButton.onclick = function () {
        restoreTask(this);
    };

    listItem.appendChild(restoreButton);
    taskList.appendChild(listItem);
}

function restoreTask(button) {
    const taskList = document.getElementById("pendingList");
    const listItem = button.parentNode;
    const taskText = listItem.querySelector("span").textContent;

    listItem.removeChild(button); // Remove the "Restore" button
    listItem.classList.remove("completed");

    const completeButton = document.createElement("button");
    completeButton.textContent = "Complete";
    completeButton.onclick = function () {
        completeTask(this);
    };

    listItem.appendChild(completeButton);
    taskList.appendChild(listItem);
}

function removeTask(button) {
    const taskList = button.closest("ul");
    const listItem = button.parentNode;
    taskList.removeChild(listItem);
}

    </script>
</body>
</html>
